<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karrot Shrine</title>
  <link href="https://fonts.googleapis.com/css2?family=Salty&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style> body { font-family: 'Salty', cursive; } img { display:block; max-width:100%; } </style>
</head>
<body class="relative bg-black text-white overflow-hidden">
  <div class="relative z-10 min-h-screen flex flex-col justify-between">
    <header class="flex flex-wrap items-center justify-between p-6 gap-4">
      <button id="dropdownButton" class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 via-blue-500 to-cyan-400 rounded text-white">Explore PulseChain</button>
      <h1 class="text-5xl md:text-6xl text-orange-400 drop-shadow-lg">Karrot Shrine</h1>
      <div class="flex gap-4 items-center"><a href="#" id="karrotBrainBtn" class="w-16 h-16">ðŸ§ </a></div>
      <ul id="dropdownMenu" class="hidden absolute top-20 left-6 bg-gray-900 bg-opacity-95 rounded shadow-lg z-50">
        <li class="px-4 py-2 hover:bg-purple-700">PulseChain</li>
        <li class="px-4 py-2 hover:bg-purple-700">PulseX</li>
        <li class="px-4 py-2 hover:bg-purple-700">LibertySwap</li>
        <li class="px-4 py-2 hover:bg-purple-700">ZK P2P</li>
      </ul>
    </header>
    <main class="flex justify-center items-center flex-1 p-6">
      <div class="text-center space-y-4">
        <div class="text-xl text-orange-300">Connected: <span id="acct">-</span></div>
        <button id="connectBtn" class="px-4 py-2 border border-white rounded">Connect Wallet</button>
        <button id="totalSupplyBtn" class="px-4 py-2 border border-white rounded">Read Total Supply</button>
      </div>
    </main>
    <footer class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
      <div class="relative bg-yellow-50 bg-opacity-5 border border-yellow-600 rounded-xl p-6 text-center shadow-xl">
        <div class="relative z-10">
          <h2 class="text-xl text-orange-300 mb-4">Stake Karrot</h2>
          <input id="stakeAmount" placeholder="Amount" class="text-black px-3 py-2 rounded mr-2" />
          <button id="stakeBtn" class="bg-transparent text-white border border-white px-4 py-2 rounded shadow">Stake</button>
          <button id="unstakeBtn" class="bg-transparent text-white border border-white px-4 py-2 rounded mt-2">Unstake</button>
        </div>
      </div>
      <div class="relative bg-yellow-50 bg-opacity-5 border border-yellow-600 rounded-xl p-6 text-center shadow-xl">
        <div class="relative z-10">
          <h2 class="text-xl text-orange-300 mb-4">Defend mxDAI Peg</h2>
          <input id="pegAmount" placeholder="mxDAI to burn" class="text-black px-3 py-2 rounded mr-2" />
          <button id="defendBtn" class="bg-transparent text-white border border-white px-4 py-2 rounded shadow">Defend Peg</button>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="./karrot-logic.js"></script>
  <script src="./voice-pack.js"></script>
</body>
</html>
